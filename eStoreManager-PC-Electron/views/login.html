<!DOCTYPE html>
<html lang="en">
<head>
	<title>eStoreManager - Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../../views/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../node_modules/animate.css/animate.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../node_modules/hamburgers/dist/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../node_modules/select2/dist/css/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../views/css/util.css">
	<link rel="stylesheet" type="text/css" href="../views/css/login.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						eStore Manager - Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input id="username" class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input id="password" class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Need support? Contact us: ict@estore-manager.hust
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button id="login-btn" class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	
	

	<script>
		document.querySelector('#login-btn').addEventListener('click', function(e) {

			e.preventDefault();

			let username = document.getElementById("username").value;
			let password = document.getElementById("password").value;

			const {ipcRenderer} = require('electron');

			let data = {};
			data.username = username;
			data.password = password;

			ipcRenderer.send('login-command', data);

		});

	</script>


	<!-- Loading screen -->
	<script src="../dist/views/LoadingModal.js"></script>
	

</body>
</html>
